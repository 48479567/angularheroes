<h2>My Heroes</h2>
<label>Hero name:
  <input #heroName />
</label>
<button (click)="add(heroName.value); heroName.value=''">
  add
</button>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a (click)="selectedHero = hero">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button 
      class="delete" 
      title="delete hero" 
      (click)="delete(hero)"
      >X
    </button>
  </li>
</ul>
<app-hero-detail 
  *ngIf="selectedHero" 
  [hero]="selectedHero"
  [otherView]="false"
  (deleteThisHero)="delete($event)">
</app-hero-detail>
