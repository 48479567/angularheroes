<mat-accordion>
  <mat-expansion-panel *ngIf="messageService.messages.length">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Message Panel 
      </mat-panel-title>
      <mat-panel-description>
        {{messageService.messages.length}} message(s)
      </mat-panel-description>
    </mat-expansion-panel-header>
        <button 
          class="clear" 
          (click)="messageService.clear()"
          >clear
        </button>
    <div 
      *ngFor="let message of messageService.messages"
      >{{message}}
    </div>
  </mat-expansion-panel>

</mat-accordion>
